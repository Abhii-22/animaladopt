services:
  - type: web
    name: adoption-api
    runtime: node
    buildCommand: "npm install"
    startCommand: "npm start"
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        value: "your_mongodb_atlas_connection_string_here"
      - key: JWT_SECRET
        value: "your-super-secret-jwt-key-change-this-in-production"
      - key: JWT_EXPIRES_IN
        value: "7d"
    plan: free
